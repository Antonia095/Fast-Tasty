<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cadastro-Fast&Tasty</title>
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="materialize/css/logo.css">


  <body>

    <nav class="deep-orange">
      <div class="nav-wrapper"></div>
    </nav>

    <div class="row section">
      <div class=" col s6  push-s3">

              <form id="cadastroChef" >

                      <div class="input-field col s6">
                              <input id="nome" type="text" class="validate">
                              <label for="nome"> Nome</label>
                      </div>
                      <div class="input-field col s6">
                              <input id="sobrenome" type="text" class="validate">
                              <label for="sobrenome">Sobrenome</label>
                      </div>

                      <div class="input-field col s12">
                              <input  id="telefone" type="text" placeholder="Ex.: (00) 0000-0000" class="validate">
                              <label for="telefone">Telefone</label>
                      </div>

                      <div class="input-field col s12">
                              <input id="cpf" type="text" placeholder="Ex.: 000.000.000-00" class="validate">
                              <label for="cpf">CPF</label>
                      </div>

                      <div class="input-field col s12">
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                      </div>

                      <div class="input-field col s12">
                              <input id="endereco" type="text" class="validate">
                              <label for="endereco">Endereço</label>
                      </div>

                      <div class="input-field col s12">
                              <input id="senha" type="password" class="validate">
                              <label for="senha">Senha</label>
                      </div>

                      <form action="#">
                        <div class="file-field input-field">
                          <div class="btn waves-effect waves-light deep-orange">
                            <span>Arquivo</span>
                            <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate"placeholder=" Adicione a imagem do seu negocio" type="text">
                          </div>
                        </div>
                      </form>

                      <p> Tipo de comida que sera vendido:

                        <label >
                          <input type="checkbox"/>
                          <span>Almoço</span>
                        </label>

                        <label>
                            <input type="checkbox"/>
                            <span >Jantar</span>
                          </label>

                          <label>
                              <input type="checkbox"/>
                              <span>Lanche</span>
                            </label>
                      </p>
                      

                      <div class="botao">
                              <button class="btn waves-effect waves-light deep-orange"  type="submit"
                                      name="action">Cadastrar</button>
                      </div>
              </form>
      </div>


</div>



  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="materialize/js/materialize.js"></script>
</body>

</html>
