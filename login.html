<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login-Fast&Tasty</title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="materialize/css/logo.css">

<body>

    <div class="row">
        <div class=" col s5  push-s4 ">
            
            <div class="container ">
                <img src="img/img.png" width="200" height="150">
            </div>

            <form name="login" action="exemplo.html" method="POST" onsubmit="return validar()">
                
            <div class="row">
                <div class="input-field col s12 ">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 ">
                    <input id="senha" type="password" class="validate">
                    <label for="password">Senha</label>
                </div>
            </div>

            <div class="botao">
                <button class="btn waves-effect waves-light deep-orange" type="submit" name="action" >Entrar</button>

                <a href="cadastro.html"  class=" btn waves-effect waves-light deep-orange ">Cadastrar</a>
                
            </div>
        </form>
        </div>

    </div>
    
    
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <script src="materialize/js/login.js"></script>
</body>

</html>
